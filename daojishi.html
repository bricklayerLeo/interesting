<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .kaishi{
        width: 200px;
        height: 200px;
        background-color: red;
        color: white;
        line-height: 200px;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
        font-size: 30px;
    }
    </style>
</head>
<body>
  
    <div class="kaishi">开始倒计时！</div>

<script type="text/javascript">
window.onload = function(){
   
    var kaishi =  document.getElementsByClassName('kaishi')[0];
          
          var index=11;
          
           
           kaishi.onclick=function(){
            setInterval(function(){
                if(index>0){
                index--;
                
                kaishi.innerHTML=index;

                }
            },1000);
            setTimeout(function(){
               kaishi.style.opacity=0;
           },13000)
           }

           


}
       
</script>   
</body>
</html>
